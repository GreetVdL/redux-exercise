<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUFF to LIKE</title>
    <meta name="description" content="A Redux exercise." />
    <link href="./images/redux.png" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <include src="./symbol-defs.svg"></include>
    <div id="root">
      <main>
        <h1 class="animate__animated animate__bounceInLeft">
          stuff<span class="icon-sunglasses2"> </span>
        </h1>
        <section id="news"></section>
        <section id="music"></section>
        <section id="photos"></section>
      </main>
      <aside class="likes animate__animated">
        <header class="likes__header">Likes <span id="emoji"></span></header>
        <main class="likes__main"></main>
      </aside>
      <div class="heart">
        <svg class="icon icon-heart">
          <use href="#icon-heart"></use>
        </svg>
      </div>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
